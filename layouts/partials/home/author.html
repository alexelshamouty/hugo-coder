<div class="flex flex-col items-center justify-center min-h-[50vh] bg-gradient-to-b from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 p-8">
    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400 mb-6 tracking-tight">
      {{ .Site.Params.author }}
    </h1>
  
    {{ if reflect.IsSlice .Site.Params.info }}
    <div class="space-y-2">
      {{ range .Site.Params.info }}
      <h2 class="text-xl text-gray-700 dark:text-gray-300 font-medium leading-relaxed text-center animate-fade-in">
        {{ . | markdownify }}<br>
      </h2>
      {{ end }}
    </div>
    {{ else }}
    <h4 class="text-lg text-gray-600 dark:text-gray-400 font-medium text-center max-w-2xl animate-fade-in">
      {{ .Site.Params.info | markdownify }}
    </h4>
    {{ end }}
  </div>
