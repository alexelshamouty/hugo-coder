<section class="min-h-screen w-full bg-gradient-to-b from-gray-50 via-white to-gray-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <div class="w-full px-8 lg:px-16 py-32">
    <div class="flex flex-col lg:flex-row gap-16">
      <!-- Left column with avatar -->
      <div class="lg:w-[400px]">
        {{ partialCached "home/avatar.html" . }}
      </div>
      
      <!-- Separator -->
      <div class="hidden lg:block w-[2px] bg-gradient-to-b from-blue-500 to-teal-400 self-stretch opacity-50"></div>
      
      <!-- Right column with posts -->
      <div class="flex-1">
        <div class="w-full">
          <h2 class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-8">Recent Posts</h2>
          <div class="space-y-6">
            {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
              {{ partial "post-card.html" . }}
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
