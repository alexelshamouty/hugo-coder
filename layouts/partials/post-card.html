<article class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
  {{ if and .Params.headerimage (not (eq .Params.headerimage "")) }}
    <img src="{{ .Params.headerimage }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
  {{ else }}
    <div class="w-full h-48 bg-gradient-to-br from-blue-100 to-teal-50 dark:from-gray-700 dark:to-gray-600 flex items-center justify-center px-8">
      <svg class="w-full h-full" viewBox="0 0 400 200" preserveAspectRatio="xMidYMid meet">
        <text 
          x="50%" 
          y="50%" 
          text-anchor="middle" 
          dominant-baseline="middle"
          class="fill-gray-600 dark:fill-gray-300 font-bold"
          style="font-size: 36px; font-family: system-ui;">
          {{ .Title }}
        </text>
      </svg>
    </div>
  {{ end }}
  <div class="flex flex-col gap-1 p-4">
    <a href="{{ .Permalink }}" class="text-xl font-semibold text-gray-800 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400">
      {{ .Title }}
    </a>
    <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
      <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      <span>Â·</span>
      <span>{{ .ReadingTime }} min read</span>
    </div>
    <p class="text-gray-600 dark:text-gray-300 text-left">
      {{- .Summary | plainify | truncate 160 -}}
    </p>
  </div>
</article>
